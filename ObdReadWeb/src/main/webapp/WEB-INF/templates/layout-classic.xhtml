<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<f:view locale="#{userSettingsMB.language}" contentType="text/html">
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/image/favicon.ico"/>
<title>#{msg['label.nome-sistema']}</title>
</h:head>
<h:body>
	<h:outputScript name="applib.js" library="js"/>
	<h:outputStylesheet name="default.css" library="css" />
	<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
	<p:dialog modal="true" widgetVar="statusDialog" header="Processando, aguarde" draggable="false" closable="true" width="250px" height="50px">  
    	<p:graphicImage value="/resources/image/ajaxloadingbar.gif" width="250px" height="50px"/>  
	</p:dialog>
    <p:layout fullPage="true" gutter="0">
        <p:layoutUnit position="north" size="65" spacing="0" resizable="false" closable="false" gutter="0" collapsible="true">
			<div id="logo">
				<a href="#{request.contextPath}/">
				   <p:graphicImage value="/resources/image/logo-topo.png" title="#{msg['label.nome-sistema']} - #{msg['build.version']}" width="50px" height="50px"/>
				</a>
			</div>
			<div id="user">
	        	<h:panelGrid columns="2" styleClass="ui-widget" >
		            <p:outputLabel value="UsuÃ¡rio: " />
		            <p:outputLabel value="#{sessionMB.usuarioLogado.email}" />
	        	</h:panelGrid>
	        </div>
			<div id="icons">
        		<h:form >
        			<p:commandLink id="alteraSenha" onclick="PF('senha').show(); return false;" styleClass="bt-altera-senha" title="Alterar a senha" />  
   	    			<p:commandLink id="logout" action="#{logonFormMB.doLogout}" ajax="false" styleClass="bt-logoff" title="Sair do sistema" />
	       		</h:form>
        	</div>
        </p:layoutUnit>  
        <p:layoutUnit position="west" size="180" gutter="0"  collapsible="true">
        	<h:form>
				<p:menu style="width: 163px">
					<ui:include src="menu.xhtml" />
				</p:menu>
			</h:form>
        </p:layoutUnit>  
        <p:layoutUnit position="center" gutter="0" collapsible="true">
        	<ui:insert name="body" />
        </p:layoutUnit>  
    </p:layout>

    <p:growl showDetail="true" globalOnly="true" autoUpdate="true" showSummary="false" />
</h:body>
</f:view>
</html>
