<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<f:view locale="#{userSettingsMB.language}">
	<h:head>
		<title>#{msg['label.nome-sistema']}</title>
		<style>
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
            </style>
	</h:head>
	<h:body>
		<h:outputScript name="applib.js" library="js" />
		<h:outputStylesheet name="default.css" library="css" />
		<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Processando, aguarde" draggable="false" closable="true">
			<p:graphicImage value="/resources/image/ajaxloadingbar_old2.gif" />
		</p:dialog>
		<p:layout fullPage="true" gutter="0">
			<p:layoutUnit position="north" size="105" spacing="0" resizable="false" closable="false" gutter="0" collapsible="true">
				<div id="logo">
					<a href="#{request.contextPath}/"><p:graphicImage value="/resources/image/logo-topo.png" title="#{msg['label.nome-sistema']} - #{buildVersion} - #{buildTimestamp}" /></a>
				</div>
				<div id="user">
					<h:panelGrid columns="2" styleClass="ui-widget" rendered="#{sessionMB.logged}">
						<p:outputLabel value="#{msg['label.usuario']}: " />
						<p:outputLabel value="#{sessionMB.user.nome} - #{sessionMB.user.properties['setor']}" />
					</h:panelGrid>
				</div>
				<div id="icons">
					<h:form rendered="#{sessionMB.logged}">
						<p:commandLink id="alteraSenha" onclick="PF('senha').show(); return false;" styleClass="bt-altera-senha" title="Alterar a senha" />
						<p:commandLink id="logout" action="#{logonFormMB.logoff()}" ajax="false" styleClass="bt-logoff" title="Sair do sistema" />
					</h:form>
				</div>
				<h:form>
					<p:menubar >
						<ui:include src="menu.xhtml" />
					</p:menubar>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center" gutter="0" collapsible="true">
				<ui:insert name="body" />
			</p:layoutUnit>
		</p:layout>
		<p:dialog widgetVar="senha" modal="true" width="350" header="Alterar senha" resizable="false" rendered="#{sessionMB.logged}">
			<ui:include src="/senha-form.xhtml" />
		</p:dialog>
		<p:growl showDetail="true" globalOnly="true" autoUpdate="true" showSummary="false" />
	</h:body>
</f:view>
</html>
