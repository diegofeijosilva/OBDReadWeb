<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/layout-classic.xhtml">

	<ui:define name="body">

		<f:event type="preRenderView" listener="#{veiculoListMB.init}" />

		<h:form id="form">

			<p:panel id="panel" header="Listagem de Veículos">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />

				<p:toolbar id="botoesPanel">
					<f:facet name="left">
						<p:commandButton value="Novo" icon="ui-icon-document"
							action="veiculo-form?faces-redirect=true" ajax="false"
							rendered="true" />

						<p:commandButton value="Pesquisar" icon="ui-icon-search"
							process="@this"
							oncomplete="PF('pesquisarJuntaCronograma').show();"
							rendered="true" />

					</f:facet>

				</p:toolbar>

				<p:separator />

				<p:dataTable id="lista" var="entity" rowKey="#{entity.id}"
					value="#{veiculoListMB.listaVeiculos}" rows="10" paginator="true"
					paginatorTemplate="#{msg['datatable.paginatorTemplate']}"
					emptyMessage="#{msg['datatable.norecordsfound']}"
					currentPageReportTemplate="#{msg['datatable.pageReportTemplate']}"
					rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
					sortBy="#{entity.id}" sortOrder="ascending">

					<!-- Nome Veiculo -->
					<p:column headerText="Veiculo" width="115"
						style="text-align: left;">
						<h:link value="#{entity.nome}" outcome="veiculo-form.xhtml">
							<f:param name="id" value="#{entity.id}" />
						</h:link>
					</p:column>

					<!-- Ano Fabricação -->
					<p:column headerText="Ano Fabricação" width="115"
						style="text-align: center;">
						<h:outputText value="#{entity.anoFabricacao}" />
					</p:column>

					<!-- Ultima Revisao -->
					<p:column headerText="Ult.Revisão" width="115"
						style="text-align: center;">
						<h:outputText value="#{entity.dthUltRevisaoFormat()}">
						
						</h:outputText>
					</p:column>

				</p:dataTable>

			</p:panel>
		</h:form>

		<!-- 		<p:dialog header="Pesquisar Cronograma" -->
		<!-- 			visible="#{cronogramaListMB.abreTelaPesquisa != 1}" dynamic="false" -->
		<!-- 			modal="true" appendTo="@(body)" widgetVar="pesquisarJuntaCronograma" -->
		<!-- 			height="40%" width="35%"> -->
		<!-- 			<ui:include src="/mod-comissao/junta-cronograma-pesq.xhtml" /> -->
		<!-- 		</p:dialog> -->

	</ui:define>

</ui:composition>
