<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="#{userSettingsMB.layout}">

	<ui:define name="body">

		<f:metadata>
			<f:viewParam name="flagPesquisa"
				value="#{cronogramaListMB.abreTelaPesquisa}"
				converter="javax.faces.Integer" />
		</f:metadata>
		<f:event type="preRenderView" listener="#{cronogramaListMB.init}" />

		<h:form id="form">

			<p:panel id="panel" header="Listagem - Cronograma">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
				
				<p:toolbar id="botoesPanel">
					<f:facet name="left">
						<p:commandButton value="#{msg['label.novo']}"
							icon="ui-icon-document"
							action="junta-cronograma-form?faces-redirect=true" ajax="false"
							rendered="#{sessionMB.hasPermission('GID','H113','')}"/>
							
						<p:commandButton value="#{msg['label.pesquisar']}"
							icon="ui-icon-search" process="@this"
							oncomplete="PF('pesquisarJuntaCronograma').show();" rendered="#{sessionMB.hasPermission('GID','H113','')}"/>
							
						<p:commandButton value="Configurações"
							icon="ui-icon-wrench" process="@this"
							oncomplete="PF('configuracoesCronograma').show();" rendered="#{sessionMB.hasPermission('GID','CRONOGRAMA-JUN','CFG')}"/>
					</f:facet>

					<f:facet name="right">
						<h:commandLink>
							<p:graphicImage name="excel.png" library="image" width="22"/>
							<p:dataExporter type="xls" target="lista"
								fileName="Lista Cronograma" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="pdf.png" library="image" width="22" />
							<p:dataExporter type="pdf" target="lista"
								fileName="Lista Cronograma" />
						</h:commandLink>
					</f:facet>
				</p:toolbar>

				<p:separator />

				<p:dataTable id="lista" var="entity" rowKey="#{entity.id}"
					value="#{cronogramaListMB.paginator.datamodel}" rows="25"
					paginator="true" lazy="true"
					paginatorTemplate="#{msg['datatable.paginatorTemplate']}"
					currentPageReportTemplate="#{msg['datatable.pageReportTemplate']}"
					rowsPerPageTemplate="25,50,100" pageLinks="5"
					paginatorPosition="bottom"
					selection="#{cronogramaListMB.paginator.selection}"
					sortBy="#{entity.id}" sortOrder="ascending"
					emptyMessage="#{msg['datatable.norecordsfound']}">

					<!-- Nome Municipio -->
					<p:column sortBy="#{entity.municipioED.nomeMunicipio}" style="width: 180px;">
						<f:facet name="header">
							<h:outputText value="#{msg['label.cronograma.nomeMunicipio']}" />
						</f:facet>
						<h:link value="#{entity.municipioED.nomeMunicipio}"
							outcome="#{cronogramaListMB.redirectCronogramaEditar(entity)}">
							<f:param name="id" value="#{entity.id}" />
						</h:link>
					</p:column>

					<!-- Data Agenda -->
					<p:column sortBy="#{entity.dthAgenda}" style="width: 100px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{msg['label.cronograma.dataAgenda']}" />
						</f:facet>
						<h:outputText value="#{entity.dthAgenda}" />
					</p:column>

					<!-- Próximo Horário -->
					<p:column sortBy="#{entity.hmPrx}" style="width: 140px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{msg['label.cronograma.horarioProximo']}" />
						</f:facet>
						<h:outputText value="#{entity.horarioProximo}" />
					</p:column>

					<!-- Credenciado -->
					<p:column sortBy="#{entity.credenciadoED.codCliente}" style="width: 150px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{msg['label.cronograma.codEmpresa']}" />
						</f:facet>
						<h:outputText value="#{entity.credenciadoED.codCliente}" />
					</p:column>

					<!-- Situacao -->
					<p:column sortBy="#{entity.situacao}" style="width: 150px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{msg['label.cronograma.situacao']}" />
						</f:facet>
						<h:outputText value="#{entity.situacao}">
							<f:converter converterId="SituacaoCronogramaConverter" />
						</h:outputText>
					</p:column>

					<!-- Turno -->
					<p:column sortBy="#{entity.turno}" style="width: 110px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{msg['label.cronograma.turno']}" />
						</f:facet>
						<h:outputText value="#{entity.turno}">
							<f:converter converterId="TurnoConverter" />
						</h:outputText>
					</p:column>

					<!-- Saldo Atendimento -->
					<p:column style="width: 110px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{msg['label.cronograma.saldoAtendimento']}" />
						</f:facet>
						<h:outputText value="#{entity.saldoAtendimento}" />
					</p:column>

					<!-- Data Lotação -->
					<p:column sortBy="#{entity.dthLotacao}" style="width: 100px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{msg['label.cronograma.dataLotacao']}" />
						</f:facet>
						<h:outputText value="#{entity.dthLotacao}" />
					</p:column>

				</p:dataTable>

			</p:panel>
		</h:form>

		<p:dialog header="Pesquisar Cronograma"
			visible="#{cronogramaListMB.abreTelaPesquisa != 1}" dynamic="false"
			modal="true" appendTo="@(body)" widgetVar="pesquisarJuntaCronograma"
			height="40%" width="35%">
			<ui:include src="/mod-comissao/junta-cronograma-pesq.xhtml" />
		</p:dialog>

		<!-- TELA DE CONFIGURAÇÕES -->
		<p:dialog header="Configurações do Cronograma" dynamic="false"
			modal="true" appendTo="@(body)" widgetVar="configuracoesCronograma"
			height="40%" width="50%">
			<ui:include src="/mod-comissao/junta-cronograma-configuracoes.xhtml" />
		</p:dialog>
	</ui:define>
</ui:composition>
